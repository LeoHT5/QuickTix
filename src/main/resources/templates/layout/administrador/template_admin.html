<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/template-ticket.css}" rel="stylesheet">

</head>

<body>

  <div th:fragment="header">
    <header class="site-header">
      <div class="container">
        <div class="row">

          <div class="col-lg-12 col-12 d-flex flex-wrap">
            <p class="d-flex me-4 mb-0">
              <i class="bi-person custom-icon me-2"></i>
              <strong class="text-dark">Bienvenido al Festival de Musica 2023</strong>
            </p>
          </div>

        </div>
      </div>
    </header>


    <nav class="navbar navbar-expand-lg" id="nav-admin">
      <div class="container">
        <a class="navbar-brand" th:href="@{/index.html}">
          <img th:src="@{/images/icon.png}" alt="" class="logo">icketify
        </a>

        <a th:href="@{/index}" class="btn custom-btn d-lg-none ms-auto me-4">Cerrar Sesion</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
            <li class="nav-item">
              <a class="nav-link click-scroll" th:href="@{/indexAdmin}">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link click-scroll" th:href="@{/evento}">Evento</a>
            </li>

            <a th:href="@{/index}" class="btn custom-btn d-lg-block d-none">Cerrar Sesion</a>
        </div>
      </div>
    </nav>
  </div>

  <div th:fragment="footer">
    <footer class="site-footer">
      <div class="site-footer-top">
        <div class="container">
          <div class="row">

            <div class="col-lg-6 col-12">
              <h2 class="text-white mb-lg-0">Quicktix</h2>
            </div>

            <div class="col-lg-6 col-12 d-flex justify-content-lg-end align-items-center">
              <ul class="social-icon d-flex justify-content-lg-end">
                <li class="social-icon-item">
                  <a href="#" class="social-icon-link">
                    <span class="bi-twitter"></span>
                  </a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link">
                    <span class="bi-apple"></span>
                  </a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link">
                    <span class="bi-instagram"></span>
                  </a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link">
                    <span class="bi-youtube"></span>
                  </a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link">
                    <span class="bi-pinterest"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="site-footer-bottom">
        <div class="container">
          <div class="row">

            <div class="col-lg-3 col-12 mt-5">
              <p class="copyright-text">Copyright Â© 2023 Quicktix</p>
            </div>

          </div>
        </div>
      </div>
    </footer>

  </div>



  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery.sticky.js}"></script>
  <script th:src="@{/js/click-scroll.js}"></script>
  <script th:src="@{/js/custom.js}"></script>

</body>

</html>
