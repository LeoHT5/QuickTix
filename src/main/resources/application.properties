
spring.application.name=Proyecto Quicktix
server.port = 8081

spring.datasource.url = jdbc:mysql://localhost:3306/Quicktix?useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

spring.sql.init.schema-locations=classpath:bd/tablas.sql
spring.sql.init.data-locations=classpath:bd/data.sql

spring.web.resources.static-locations=classpath:/static/




